<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bengali Translator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            resize: none;
        }
    </style>

    <script>
        function captureVoice() {
            fetch('/voice', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                document.getElementById("text-input").value = data.spoken_text;
            });
        }
    </script>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">üåç English to Bengali Translator</h2>
        
        <form method="post" class="mt-4">
            <label for="text-input" class="form-label">Enter English Text:</label>
            <textarea id="text-input" name="text" class="form-control" rows="4"></textarea><br>
            
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="captureVoice()">üé§ Speak</button>
                <input type="submit" class="btn btn-success" value="Translate">
            </div>
        </form>

        {% if translated_text %}
            <div class="mt-4">
                <h3>Translated Text:</h3>
                <p class="alert alert-info">{{ translated_text }}</p>

                <h3>Listen:</h3>
                <audio controls class="w-100">
                    <source src="{{ audio_file }}?{{ translated_text }}" type="audio/mp3">
                </audio>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
